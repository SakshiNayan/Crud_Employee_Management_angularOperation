<div class="col">
    <table class="table">
        <thead class="table-dark" style="background-color: rgb(195, 195, 251);">
          <tr>
            <th scope="col">Serial No.</th>
            <th scope="col">Emp Name</th>
            <th scope="col">Email Id</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of empData">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>@mdo</td>
          </tr>
          
        </tbody>
      </table>
</div>
